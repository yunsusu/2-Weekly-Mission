<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../style.css">
    <script defer type="module" src="../js/signup.js"></script>
</head>

<body id="signin">
    <div class="login">
        <div class="sign_form">
            <h1><a href="/"><img src="../img/logo.png" alt="logo" /></a></h1>

            <p>이미 회원이신가요? <a href="../signin">로그인 하기</a></p>
            <form action="/folder" id="signup_form">
                <div class="write">
                    <div class="input_inner">
                        <label for="mail">이메일</label>
                        <input type="email" name="mail" id="mail" />
                    </div>


                    <div class="input_inner">
                        <label for="pwd">비밀번호</label>
                        <div class="pwd">
                            <input type="password" name="pwd" class="pwd1" />
                            <div class="eye1 eye">
                                <img src="../img/eye-off.png" alt="eye-off" class="eye_off" />
                                <img src="../img/eye-on.png" alt="eye-on" class="eye_on eye_none" />
                            </div>
                        </div>
                    </div>

                    <div class="input_inner">
                        <label for="pwd">비밀번호 확인</label>
                        <div class="pwd">
                            <input type="password" name="pwd" class="pwd2" />
                            <div class="eye2 eye">
                                <img src="../img/eye-off.png" alt="eye-off" class="eye_off" />
                                <img src="../img/eye-on.png" alt="eye-on" class="eye_on eye_none" />
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="회원가입" id="submit" />
            </form>
        </div>

        <div class="sign_social">
            <p>다른 방식으로 가입하기</p>
            <div class="social">
                <a href="https://www.google.com/">
                    <img src="../img/google.png" alt="google로 가입하기" />
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="../img/kakao.png" alt="kakao로 가입하기" />
                </a>
            </div>
